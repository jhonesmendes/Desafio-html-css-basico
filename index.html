
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela estilizado </title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <h1 class="cabecalho">Moda</h1>

    <table>
        <tr class="cabecalho-moda">
            <th>Produto</th>
            <th>Tamanho </th>
            <th>Valor</th>                 
        </tr>
        
        <tr class="produto-moda-camiseta">
            <td>Camiseta</td> 
            <td> M</td>           
            <td>R$ 49,00</td>
        </tr>
        <tr class="produto-moda-tenis">
            <td>Tênis</td>
            <td>42</td>
            <td>R$ 5,00</td>
        </tr>     
       
    </table>

    <h2 >Casa</h2>

    <table>
    <tr>
        <tr class="cabecalho-casa">
            <th>Produto</th>
            <th>Valor</th>
        </tr>

        <tr class="produto-casa-sofa">
            <td>Sofa</td>
            <td>R$ 1.200,00</td>
        </tr>
        <tr class="produto-casa-televisao">
            <td>Televisão</td>
            <td>R$ 5.000,00</td>
        </tr>    
    </table>

</body>
</html>
